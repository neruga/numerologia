<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        
        <title>Numerology number</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="main.js" ></script>   
    </head>
    <body>
        <div id="header" class="header">
            <span>Numerology number</span>
        </div>
        <div id="content" class="content">
            <div id="textfield" class="textfield">
                <div class="inputfield">
                    <input type="text" id="textinput" class="textinput" placeholder="write the text" maxlength="30"/>
                </div>
                <button id="calcbutton" class="calcbutton">Calculate</button>
            </div>
            <div id="resultfield" class="resultfield">
                <div id="r1" class="row">
                    <div id="num1" class="column">1</div>
                    <div id="num2" class="column">2</div>
                    <div id="num3" class="column">3</div>
                </div>
                <div id="r2" class="row">
                    <div id="num4" class="column">4</div>
                    <div id="num5" class="column">5</div>
                    <div id="num6" class="column">6</div>
                </div>
                <div id="r3" class="row">
                    <div id="num7" class="column">7</div>
                    <div id="num8" class="column">8</div>
                    <div id="num9" class="column">9</div>
                </div>
                <div id="result" class="result hidden">100</div>
            </div>
        </div>
    </body>
</html>
